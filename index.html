<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Google Font & Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f5a5453a46.js"
      crossorigin="anonymous"
    ></script>

    <title>Underground Quiz</title>
  </head>
  <body>
    <!--top-->
    <div class="keep-track-area">
      <img src="./assets/images/underground.png" />;
      <h1>London Underground Quiz!</h1>
      <img src="./assets/images/underground.png" />;
    </div>
    <form id="quiz">
      <!--middle-->
      <div class="game-area">
          <h3 id="question"></h3>
          <div>
              <label>
                  <input name="answer" type="radio" value="1">
                  answer
                  <span id="answer-text-one"></span>
              </label>
          </div>
          <div>
            <label>
                <input name="answer" type="radio" value="2">
                answer
                <span id="answer-text-two"></span>
            </label>
        </div>
        <div>
            <label>
                <input name="answer" type="radio" value="3">
                answer
                <span id="answer-text-three"></span>
            </label>
        </div>
        <div>
            <label>
                <input name="answer" type="radio" value="4">
                answer
                <span id="answer-text-four"></span>
            </label>
        </div>
      </div>

      <!--bottom-->
      <div class="submit-or-start-over">
        <span>Reset</span>

        <button id="submit-button">
          <img src="./assets/images/underground.png" />
        </button>

        <li>
          <a
            href="https://github.com/Bethieieio"
            target="_blank"
            rel="noopener"
            aria-label="Visit my GHitHub page (opens in new tab)">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </div>
    </form>

    <script src="assets/js/script.js"></script>
  </body>
</html>
