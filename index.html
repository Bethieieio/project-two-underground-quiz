<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="London Underground Quiz"
      content=" A quiz about the London underground using java script"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Google Font & Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Underground Quiz</title>
  </head>
  <body>
    <!--top-->
    <div class="keep-track-area">
      <div class="underground-circle">
        <div class="underground-bar">
          <span>QUESTION</span>
        </div>
        <div class="floating-question-number">
          <span id="question-number"> </span>
        </div>
      </div>
      <h1 id="title">London Underground Quiz!</h1>
      <div class="underground-circle">
        <div class="underground-bar">
          <span>SCORE</span>
        </div>
        <div class="floating-question-number">
          <span id="score"> </span>
        </div>
      </div>
    </div>

    <!--middle-->
    <form id="quiz">
      <div class="game-area-outer">
        <div id="start-area" class="active">
          <h2>Welcome to the Underground Quiz</h2>
          <div id="start-button">
            <img
              src="./assets/images/start.png"
              alt="start button"
              aria-label="start the quiz"
            />
          </div>
        </div>

        <div id="game-area" class="hidden">
          <h3 id="question">question here</h3>
          <div>
            <label>
              <input name="answer" type="radio" value="1" />

              <span id="answer-text-0"></span>
            </label>
          </div>
          <div>
            <label>
              <input name="answer" type="radio" value="2" />
              <span id="answer-text-1"></span>
            </label>
          </div>
          <div>
            <label>
              <input name="answer" type="radio" value="3" />
              <span id="answer-text-2"></span>
            </label>
          </div>
          <div>
            <label>
              <input name="answer" type="radio" value="4" />
              <span id="answer-text-3"></span>
            </label>
          </div>
        </div>

        <div id="result-area">
          <div id="result-text"></div>
        </div>
      </div>

      <!--bottom-->
      <div class="submit-or-start-over">
        <div id="reset-button">Reset</div>

        <button
          id="submit-button"
          aria-label="Submit your answer"
          class="hidden"
        >
          <img src="./assets/images/submit.png" alt="submit button" />
        </button>
        <ol>
          <li>
            <a
              href="https://github.com/Bethieieio"
              target="_blank"
              rel="noopener"
              aria-label="Visit my GitHub page (opens in new tab)"
            >
              <i class="fab fa-github"></i>
            </a>
          </li>
        </ol>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/f5a5453a46.js"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
